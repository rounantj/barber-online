name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to DigitalOcean
        uses: easingthemes/ssh-deploy@v2
        with:
          ssh-key: ${{ secrets.DEPLOY_BARBER }}
          remote_user: root
          remote_host: 192.241.153.48
          remote_path: /var/family/barber-online
          local_path: dist/
          exclude: ".git"
