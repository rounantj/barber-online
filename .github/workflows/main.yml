name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to DigitalOcean
        uses: easingthemes/ssh-deploy@v3
        with:
          ssh-key: ${{ secrets.DEPLOY_BARBER }}
          host: 192.241.153.48
          username: root
          password: mdt1234@
          local_path: ./dist
          remote_path: /var/family/barber-online
          exclude: ".git*,node_modules"
