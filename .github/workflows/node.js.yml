name: CD(continuous deploy)

on:
  push:
    branches:
      - main

jobs:
  pipeline-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Update the application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          no-verify: true
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/family/barber-online && 
            git pull
